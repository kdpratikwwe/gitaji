<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse all 18 chapters of the Bhagavad Gita in our sacred library catalog.">
    <meta name="keywords" content="Bhagavad Gita Chapters, Sacred Texts, Library Catalog">
    <title>Chapter Catalog - Bhagavad Gita Library</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600;700&family=Playfair+Display:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="index.html" class="navbar-logo">ðŸ“š Bhagavad Gita Library</a>
            <ul class="navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="chapters.html">Catalog</a></li>
            </ul>
        </div>
    </nav>

    <!-- Breadcrumb -->
    <div class="container">
        <nav class="breadcrumb">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-item"><a href="index.html">ðŸ“š Library</a></li>
                <li class="breadcrumb-item">Chapter Catalog</li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="container">
        <div style="padding: 2rem 0;">
            <h1 class="text-center" style="color: var(--accent-gold); font-family: var(--font-display);">
                Chapter Catalog
            </h1>
            <p class="text-center" style="color: var(--text-secondary); margin-bottom: 3rem; font-style: italic;">
                Browse all 18 sacred chapters â€¢ Select any volume to begin reading
            </p>

            <!-- Search Box -->
            <div class="search-container" style="max-width: 600px; margin: 0 auto 3rem;">
                <input type="text" id="searchInput" class="search-input"
                    placeholder="ðŸ” Search chapters by name or number..." aria-label="Search chapters">
            </div>

            <!-- Chapters Grid -->
            <div id="chaptersGrid" class="chapter-grid">
                <!-- Chapters will be loaded here dynamically -->
            </div>
        </div>
    </main>

    <script src="js/data-loader.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/app.js"></script>

    <script>
        // Initialize chapters page
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('chaptersGrid');
            const searchInput = document.getElementById('searchInput');

            // Show loading
            UIController.showLoading(grid);

            // Get all chapters
            const chapters = DataLoader.getAllChapters();

            // Render chapters
            setTimeout(() => {
                UIController.renderChapters(chapters, grid);

                // Add entrance animations
                const cards = grid.querySelectorAll('.chapter-card');
                cards.forEach((card, index) => {
                    UIController.animateIn(card, index * 50);
                });
            }, 300);

            // Search functionality
            let allChapters = chapters;
            searchInput.addEventListener('input', (e) => {
                const filtered = UIController.filterChapters(allChapters, e.target.value);
                UIController.renderChapters(filtered, grid);
            });
        });

        // Navigate to chapter
        function goToChapter(chapterNumber) {
            window.location.href = `verse.html?chapter=${chapterNumber}&verse=1`;
        }
    </script>
</body>

</html>
